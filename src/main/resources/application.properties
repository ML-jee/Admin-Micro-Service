server.port=8087
spring.application.name=admin-micro-service
eureka.client.serviceUrl.defaultZone=http://localhost:8099/eureka
# Spring DataSource Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db-related-entities
spring.datasource.username=root
spring.datasource.password=

# Hibernate DDL auto configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect



